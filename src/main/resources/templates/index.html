<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe HomePage</title>
</head>
<body>
<h1>Wellcome to ....222</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Difficulty</th>
    </tr>
    <tr th:each="recipe: ${recipies}">
        <th th:text="${recipe.id}"></th>
        <th th:text="${recipe.description}"></th>
        <th th:text="${recipe.difficulty}"></th>
    </tr>
</table>
</body>
</html>
